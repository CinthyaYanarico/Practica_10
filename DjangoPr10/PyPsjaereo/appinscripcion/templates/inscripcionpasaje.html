<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<html>
    <body>
        <div>
            <!-- Se realiza un formulario para dirigir los datos a una determinada función, para ello
            es crucial el uso del token-->
            <form  method="post">
                {% csrf_token %}
                <table class="table border">
                    <thead >
                        <!-- Se tomará los valores puestos dentro de las cajas de texto-->
                        <tr>
                            <th scope="col">
                                Nombre Completo
                            </th>
                            <td class="border">
                                <input type="text" size="30" maxlength="30" name="nombre">
                            </td>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <!-- Se toma lo que se escribre dentro del texto de area-->
                            <th scope="row">
                                Dirección
                            </th>
                            <td class="border">
                                <textarea name="direccion" rows="10" cols="40"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <!-- Se tomará los valores puestos dentro de las cajas de texto-->
                            <th scope="row">Correo Electronico</th>
                            <td class="border">
                                <input type="text" size="30" maxlength="30" name="correo">
                            </td>
                        </tr>
                        <tr>
                            <!-- Se tomará los valores puestos dentro de las cajas de texto-->
                            <th scope="row">Contraseña</th>
                            <td class="border">
                                <input type="password" name="contraseña">
                            </td>
                        </tr>
                        <tr>
                            <!-- Para la fecha se tomará los valores escogidos en la lista de 
                                opciones y en la caja de texto-->
                            <th scope="row">Fecha Nacimiento</th>
                            <td class="border"><select name="Mes">
                                    <option>Enero</option>
                                    <option>Febrero</option>
                                    <option>Marzo</option>
                                    <option>Abril</option>
                                    <option>Mayo</option>
                                    <option>Junio</option>
                                    <option>Julio</option>
                                    <option>Agosto</option>
                                    <option>Setiembre</option>
                                    <option>Octubre</option>
                                    <option>Noviembre</option>
                                    <option>Diciembre</option>
                                </select>
                                <select name="Dia">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                    <option>26</option>
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option>
                                    <option>30</option>
                                    <option>31</option>
                                </select>
                                <input type="text" size="2" maxlength="30" name="año">
                                <p>(yyyy)</p>
                            </td>
                        </tr>
                        <tr>
                            <!-- Se tomará los valores escogidos en los radio buttons-->
                            <th scope="row">Sexo</th>
                            <td class="border"><input type="radio" id="gender" name="gender" value="Hombre"/> Hombre
                                <input type="radio" id="gender" name="gender" value="Mujer"/> Mujer   
                            </td>
                        </tr>
                        <tr>
                            <!-- Se tomará los valores seleccionados en el checkbox-->
                            <th scope="row">Por favor elige los temas de interes</th>
                            <td class="border"><input type="checkbox" id="cbox1" name="inter[]" value="Ficción"> Ficción
                                <input type="checkbox" id="cbox1" name="inter[]" value="Acción"> Acción
                                <input type="checkbox" id="cbox1" name="inter[]" value="Suspenso"> Suspenso
                                <input type="checkbox" id="cbox1" name="inter[]" value="Terror"> Terror
                                <input type="checkbox" id="cbox1" name="inter[]" value="Comedia"> Comedia 
                            </td>
                        </tr>
                        <tr>
                            <!-- Se tomará los valores escogidos en la lista de opciones-->
                            <th scope="row">Selecciona tus aficiones</th>
                            <td class="border">
                                <select multiple name="aficiones" id="drawfs">
                                    <option>Deporte-aire-libre</option>
                                    <option>Musica-pop</option>
                                    <option>Fotografia</option>
                                    <option>Canto</option>
                                    <option>Oratoria</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Se envia los valores a la BD y se procede dirigirse a la siguiente plantilla-->
                <button formaction="confirmacioninscripcionpasaje/" class="link-dark center">enviar</button>
            </form>
        </div>
    </body>
</html>
